name: Actions workflow

on: 
  push:
  pull_request:
    types: [closed, assigned, opened, reopened]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
        - name: List files
          run: |
            pwd
            ls -a
        - name: checkout
          uses: actions/checkout@v3
        - name: List files After checkout
          run: |
            pwd
            ls -a
            echo $GITHUB_SHA
            echo $GITHUB_WORKSPACE
            echo $GITHUB_REPOSITORY

on:
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Make a environment
        options:
        - eu-uat
        - eu-dev
        - eu-int
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Environment: $ENVIRONMENT"
        env:
          ENVIRONMENT: ${{ inputs.environment }}

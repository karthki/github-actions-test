on:
  workflow_dispatch:
    inputs:
      environment:
        #description: 'Environment to run tests against'
        #type: environment
        #required: true
      boolean:
        type: boolean
      choice:
        type: choice
        description: Make a choice
        options:
        - eu-uat
        - eu-dev
        - eu-int
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}

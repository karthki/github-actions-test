on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Make a environment
        options:
        - eu-uat
        - eu-dev
        - eu-int
  
  push:
    branches:
     - develop
     - master
     - workflow_branch
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Environment: $ENVIRONMENT"
        env:
          ENVIRONMENT: ${{ inputs.environment }}

name: Actions workflow

on: [push]
jobs:
  run-github-actions:
  runs-on: ubuntu-latest
  steps: 
    - name: simple js action
      id: greet
      uses: karthki/SaiJavaCode@master
      with: 
        who-to-greet": kartheek
    - name: log greeting time
      run: echo "{{step.greet.outputs.time}}"